name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
      - name: Debug Release Please Outputs
        run: |
          echo "pr: ${{ steps.release.outputs.pr }}"
          echo "prs_created: ${{ steps.release.outputs.prs_created }}"
          echo "releases_created: ${{ steps.release.outputs.releases_created }}"
          echo "all outputs: ${{ toJSON(steps.release.outputs) }}"

      - name: Enable Auto-Merge on Release PR
        if: ${{ steps.release.outputs.pr }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.release.outputs.pr }}
          merge-method: squash
