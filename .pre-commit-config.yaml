default_stages: [pre-commit]
fail_fast: false
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
        files: ^back/
      - id: ruff
        name: ruff-check
        args: []
        files: ^back/
      - id: ruff-format
        files: ^back/
  - repo: local
    hooks:
      - id: prettier
        name: Prettier (auto-fix)
        entry: bash -c 'cd front && files=("$@"); files=("${files[@]#front/}"); npx prettier --write "${files[@]}"' --
        language: system
        files: ^front/src/.*\.(js|jsx|ts|tsx|json|css)$
        pass_filenames: true
      - id: eslint
        name: ESLint (auto-fix)
        entry: bash -c 'cd front && files=("$@"); files=("${files[@]#front/}"); npx eslint --fix "${files[@]}"' --
        language: system
        files: ^front/src/.*\.[jt]sx?$
        pass_filenames: true

