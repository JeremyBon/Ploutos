default_stages: [pre-commit]
fail_fast: false
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
        files: ^back/
      - id: ruff
        name: ruff-check
        args: []
        files: ^back/
      - id: ruff-format
        files: ^back/
  - repo: local
    hooks:
      - id: check-package-files
        name: Check npm and prettier config files are tracked
        entry: bash -c 'git ls-files --error-unmatch front/package.json front/package-lock.json front/.prettierrc.json front/tsconfig.json >/dev/null 2>&1 || { echo "Error - Required front config files missing or not tracked"; exit 1; }'
        language: system
        pass_filenames: false
        always_run: true
      - id: prettier
        name: Prettier (auto-fix)
        entry: bash -c 'cd front && files=("$@"); files=("${files[@]#front/}"); npx prettier --write "${files[@]}"' --
        language: system
        files: ^front/.*\.(js|jsx|ts|tsx|json|css|mjs)$
        pass_filenames: true
      - id: eslint
        name: ESLint (auto-fix)
        entry: bash -c 'cd front && files=("$@"); files=("${files[@]#front/}"); npx eslint --fix "${files[@]}"' --
        language: system
        files: ^front/src/.*\.[jt]sx?$
        pass_filenames: true
      - id: vitest
        name: Vitest (frontend tests)
        entry: bash -c 'cd front && npm run test:run'
        language: system
        files: ^front/src/.*\.[jt]sx?$
        pass_filenames: false
        always_run: false
      - id: commitlint
        name: Commitlint
        entry: bash -c 'cd front && npx commitlint --edit "$1"' --
        language: system
        stages: [commit-msg]
        pass_filenames: false
      - id: pytest
        name: Pytest
        entry: bash -c 'cd back && poetry run pytest'
        language: system
        files: ^back/
        pass_filenames: false
        always_run: false

