default_stages: [pre-commit]
fail_fast: false
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
        files: ^back/
      - id: ruff-format
        files: ^back/
  - repo: local
    hooks:
      - id: prettier
        name: Prettier (auto-fix)
        entry: bash -c 'cd front && npx prettier --write "$@" && git diff --exit-code "$@"'
        language: system
        files: ^front/.*\.(js|jsx|ts|tsx|json|css)$
        pass_filenames: true
      - id: eslint
        name: ESLint (auto-fix)
        entry: bash -c 'cd front && npx eslint --fix "$@" && git diff --exit-code "$@"'
        language: system
        files: ^front/.*\.[jt]sx?$
        pass_filenames: true

